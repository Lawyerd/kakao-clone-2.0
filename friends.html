<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/6ef7c0f83d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Friends | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-up"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Freinds</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i></span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>

  <main class="friends">
    <header class="friends__header">
      <div class="friends__friend friend">
        <div class="friends__column">
          <img src="images/junseok.jpg" class="g-avatar friend__avatar">
          <div class="friend__content">
            <span class="friend__name">Junseok Lee</span>
            <span class="friend__status">Hello!</span>
          </div>
        </div>
        <div class="friends__column">
          <div class="friend__now-listening">
            <span>Maroon5 - Memories</span> <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
    </header>

    <div class="friends__plus">
      <h5 class="friends__title">Plus Friend</h5>
      <div class="friends__friend friend">
        <div class="friends__column">
          <img src="images/junseok.jpg" class="friend__avatar">
        <div class="friend__content">
          <span class="friend__name">Plus Friend</span>
        </div>
        </div> 
      </div>
    </div>

    <ul class="friends__list">
      <h5 class="friends__title">Friends 14</h5>
      <li class="friends__friend friend">
        <div class="friends__column">
          <img src="images/junseok.jpg" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__name">Friend</span>
            <span class="friend__status">I am Friend!</span>
          </div>
        </div>
        <div class="friends__column">
          <div class="friend__now-listening">
            <span>Jay-Z - Empire States Of Mind</span> <i class="fas fa-play"></i>
          </div>
        </div>
      </li>
    </ul>
  </main>





  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
          <i class="fas fa-user"></i></a></li>
      <li class="nav__list-item"><a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>
      <li class="nav__list-item"><a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i></span></a></li>
      <li class="nav__list-item"><a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i></a></li>
    </ul>
  </nav>

  <div class="bigScreen">
    <span class="bigScreen__text">Please make your screen small!</span>
  </div>

</body>

<div class="bigScreen">
  <span class="bigScreen__text">Please make your screen small!</span>
</div>

</html>
